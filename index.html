<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <title>DotA BatSignal</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/bota-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Dota2 BatSignal">
  <meta name="msapplication-TileImage" content="images/bota-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body class="fullscreen">
  <div class="container">
    <h1 class="title">DotA Batsignal PWA -- A simple app to get a notification to my DotA friends that "is time"</h1>
        <!-- Install button, hidden by default -->
        <div id="installContainer" class="hidden">
          <button id="butInstall" type="button">Install</button>
        </div>
        <div id="iOsInstallContainer" class="hidden">
          <h3>How to get the App</h3>
          <ol>
            <li>
              Tap share icon from the Safari tab bar
            </li>
            <li>
              Scroll and tap Add to Home Screen
            </li>
            <li>
              <a href="https://github.com/mkogerd">Video courtesy of @mkogerd</a> <br />
              <video controls="controls" name="video instructions">
                <source src="ios-save.webm"  type="video/webm">
              </video>              
            </li>
          </ol>
          <a href="https://github.com/unosami">Icons courtesy of @unosami</a>
        </div>
  </div>
  
  <script src="js/init.js"></script>
  <script src="js/install.js"></script>
  <script src="js/notifications.js"></script>
</body>
</html>
