<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <title>Hello World</title>
  <link rel="manifest" href="/dota-batsignal/manifest.json">
  <link rel="stylesheet" href="/dota-batsignal/css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body class="fullscreen">
  <div class="container">
    <h1 class="title">DotA Batsignal PWA -- A simple app to get a notification to my DotA friends that "is time"</h1>
        <!-- Install button, hidden by default -->
        <div id="installContainer" class="hidden">
          <button id="butInstall" type="button">Install</button>
        </div>
        <div id="iOsInstallContainer" class="hidden">
          <h3>How to get the App</h3>
          <ol>
            <li>
              Tap share icon from the
              Safari tab bar
            </li>
            <li>
              Scroll and tap Add to Home Screen
            </li>
          </ol>
        </div>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
